<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stream Input</title>
    <div th:replace="fragments/headfile :: head"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="contact" style="height: 35vh;">
    <div class="contact" style="height: 35vh;">
        <div class="row justify-content-left" style="margin: 2%;">
            <h1><strong>3 Different ways to test a phrase as a palindrome in Java</strong></h1>
            <form action="/pali" method="GET" id="paliForm">
                <label for="paliField">Type a phrase to be tested as a palindrome?</label>
                <input name="phrase" id="paliField" >
                <button>Go!</button>
                <p th:text="'Palindrome log: ' + ${log1} " />
                <p th:text="'Palindrome log: ' + ${log2} " />
                <p th:text="'Palindrome log: ' + ${log3} " />
            </form>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
