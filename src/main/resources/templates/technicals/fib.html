<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stream Input</title>
    <div th:replace="fragments/headfile :: head"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="contact" style="height: 35vh;">
    <div class="contact" style="height: 35vh;">
        <div class="row justify-content-left" style="margin: 2%;">
            <form action="/fib" method="GET" id="fibForm">
                <div>
                    <label for="fibField">Type nth number in the fibonacci sequence?</label>
                    <input name="seq" id="fibField">
                    <button>Go!</button>
                    <p th:text="'Fibonacci number, ' + ${fib} " />
                    <p th:text="'Fibonacci sequence, ' + ${fibseq} " />
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
