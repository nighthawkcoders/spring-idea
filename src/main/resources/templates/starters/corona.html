<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>REST api Test</title>
    <div th:replace="fragments/headfile :: head"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="contact" style="height: 35vh;">
    <div class="contact" style="height: 35vh;">
        <div class="row justify-content-left" style="margin: 2%;">
            <h1><strong>REST api for corona virus numbers</strong></h1>
            <form action="/corona" method="GET" id="coronaForm">
                <button>Get Data!</button>
                <p th:each="country: ${countries}" th:text="${country}"></p>
            </form>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
