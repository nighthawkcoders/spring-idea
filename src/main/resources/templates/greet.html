<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Greeting Input</title>
    <div th:replace="fragments/headfile :: head"></div>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="contact" style="height: 35vh;">
        <div class="row justify-content-center" style="margin-top: 2%;">
            <form action="/greeting" method="GET" id="greetForm">
                <div>
                    <label for="greetField">Type a greeting name?</label>
                    <input name="name" id="greetField">
                    <button>Greetings!</button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
