<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title>Person Form</title>
</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body><div layout:fragment="content" th:remove="tag">
    <div style="margin: 2%;">
        <h3>Welcome, Enter The Persons Details</h3>
        <form action="#" th:action="@{/mongo/personcreate}" method="POST">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" th:field="${person.name}" /></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" name="age" th:field="${person.age}" /></td>
                </tr>
                <tr>
                    <td><button type="submit">Add</button></td>
                </tr>
            </table>
        </form>
    </div>
</div></body>

</html>
